<table class="table table-responsive">
  <thead>
    <tr>
      <th>Id Category</th>
      <th>Id Department</th>
      <th>Nama</th>
      <th>Keterangan</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let id of Listcategory">
    <td>{{ id.category_id }}</td>
    <td>{{ id.department_id }}</td>
    <td>{{ id.name }}</td>
    <td>{{ id.description }}</td>
    <td>
      <button  class="btn btn-dark" routerLink="/update/{{id.category_id}}">Update</button>
    </td>
  </tr>
  </tbody>
</table>
